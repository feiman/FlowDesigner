<!DOCTYPE HTML>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>流程模型管理</title>
<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/designer.css" />
<script type="text/javascript" src="designer.js"></script>
<script type="text/javascript">
//左边的按钮
$(function(){
	//用来测试的模型
	var testModel = {activities:
		  [
				{model:{
					activityId:'0000',
					activityName:'任务分配',
					activityType:'01',
					displayName:'任务分配'
				  },
				  view:{
					displayindex:168,
					height:36,
					width:28,
					x:349,
					y:28
				  }
				},
			  ],
			  operations:[]
		};
	
	//初始化绘图器
	var flRenderer = FlRenderer('designer');
	//加载这个模型
	flRenderer.loadModel(testModel);
	
	//任意一人（环节）
	$('#tool1Btn').click(function(){
		//获取画布的中心点坐标
		var center = flRenderer.getCenter();
		//新创建一个业务对象
		var act = {model:{
			activityId:'',
			activityName:'活动名称',
			activityType:'01',
			displayName:'活动名称'
		  },
		  view:{
			displayindex:168,
			height:36,
			width:28,
			x:(center.x-26/2),
			y:(center.y-36/2)
		  }
		};
		flRenderer.addAct(act);
	});
	
	$('#tool2Btn').click(function(){
		//获取画布的中心点坐标
		var center = flRenderer.getCenter();
		//新创建一个业务对象
		var operation = {model:{
			activityId:'',
			activityName:'',
			description:'',
			displayName:'操作名称',
			operationName:'操作名称',
			operationId:''
		  },
		  view:{
			displayindex:169,
			height:16,
			width:16,
			x:(center.x-16/2),
			y:(center.y-16/2)
		  }
		};
		
		flRenderer.addOper(operation);
	});
});
</script>
</head>
<body>
  <div class="topButtons" >
  	<button >保存</button>
  	<button >打开</button>
  	<button >下载</button>
  </div>
  <div class="main" >
    <div class="asideTools">
      <div class="title">图形库</div>
      <div id="tool1Btn" >
        <img id="tool1" src="imgs/design/anyone.gif">
        <div>任意一人</div>
      </div>
      <div id="tool2Btn" >
        <img id="tool2" src="imgs/design/Blue Ball.png">
        <div>结果线</div>
      </div>
    </div>
    <canvas id="designer" width="980px" height="560px" ></canvas>
    <div class="clear"></div>
  </div>
</body>
</html>
